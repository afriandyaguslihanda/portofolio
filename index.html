  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f2ff, #b3e5ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 340px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #6ec6ff;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #1e88e5;
    }

    p {
      font-size: 14px;
      color: #555;
      margin: 10px 0 20px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .socials a {
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 30px;
      background: #e3f2fd;
      color: #1e88e5;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      background: #1e88e5;
      color: white;
      transform: scale(1.1);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
    .about-btn {
  display: inline-block;
  margin-bottom: 15px;
  padding: 12px 22px;
  border-radius: 30px;
  background: linear-gradient(135deg, #1e88e5, #6ec6ff);
  color: white;
  font-size: 14px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
}

.about-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 10px 25px rgba(30, 136, 229, 0.4);
}

/* KOLOM ABOUT */
.about-section {
  margin-top: 20px;
  padding: 18px;
  border-radius: 16px;
  background: #f4fbff;
  text-align: left;
  animation: fadeUp 0.8s ease;
}

.about-section h2 {
  font-size: 16px;
  color: #1e88e5;
  margin-bottom: 8px;
}

.about-section p {
  font-size: 13px;
  color: #444;
  line-height: 1.6;
  margin-bottom: 8px;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
